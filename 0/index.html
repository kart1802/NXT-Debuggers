<!DOCTYPE html>
<html>
<!--   
RESUME MAKER MAIN PAGE
REPORT ABOUT CHANGES AND FILE IN WORK TO WHATSAPP GROUP TO KEEP EVERYONE UPDATED
-->

<head>
    <title>
        Resume Builder
    </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css01.css">

    <link href="https://fonts.googleapis.com/css2?family=Karla:ital@1&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/epopper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

    <!--progress bar-->
    <div class="progress" style="height: 30px;">
        <div class="" style="width:25%" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="" style="width: 100%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <!--end of progress bar-->
</head>

<body class="container jumbotron align-middle">
    <form class="form-horizontal">
        <div class="form-group row">
            <!--PERSONAL DETAILS-->

            <fieldset class="justify-content-center col-lg-12 align-middle">
                <legend class="rotate">Personal Details:</legend>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="fname"> First Name :</label><br> <input type="text" id="fname" size="30" placeholder="First name" required><br></div>
                    <div class="col-lg-6">
                        <label for="lname"> Last Name :</label><br> <input type="text" id="lname" size="30" placeholder="Last name" required><br></div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <label for="num"> Contact Number:</label> <br><input type="tel" maxlength="13" size="30" id="num" placeholder="Phone number" required><br>
                    </div>
                    <div class="col-lg-6">
                        <label for="mail"> Email ID:</label><br> <input type="email" id="mail" size="30" placeholder="mymail@example.com" required>
                    </div>
                </div>
                <label for="Address">Address:</label><br>
                <address><input   type="text" placeholder="Street" class="col-md-12"> 
                <br><div class="address row" >
                    <label for="City" hidden > City</label><input   type="text" class="col" placeholder="City" >
                    <label for="State" hidden > State</label><input   type="text" class="col" placeholder="State" >
                    <label for="Country" hidden> Country</label><input   type="text" class="col" placeholder="Country">
                    </div>
                </address>
            </fieldset>
            <!--PERSONAL DETAILS  CLOSED-->




            <!--EDUCATION-->

            <fieldset class="justify-content-center col-lg-12 align-middle text-centre" hidden>
                <legend class="rotate"> Education:</legend>
                <ol id="edunode">
                    <li>
                        <label for="ed1">Name of Institution :</label><input type="text" id="ed1" placeholder="Veermata Jijabai Technological Institute" size="100" required class="col-sm-9 col-md-6 col-lg-12"> <br>
                        <div class="row">
                            <div class="col-6">
                                <label for="ed2">Admission Year:</label>
                                <input class="duration" type="date" id="ed2" placeholder="DD-MM-YYYY" required=""><br>
                                <label class="grad_year" for="ed3">Year of Graduation(Or Expected):</label><input type="date" class="duration" id="ed3" required><br>
                            </div>
                            <div class="col-6">
                                <label for="ed4">CGPA:</label> <input type="number" id="ed4" placeholder="Out Of 10" required><br></div>
                        </div>
                        <label for="ed5">Core Classes:</label> <textarea rows="2" cols="100" id="ed5" placeholder="Thermodynamics,Fluid Mechanics,etc. for mechanical degree" required class="col-sm-9 col-md-6 col-lg-12"></textarea>
                        <label for="ed6">Achievements:</label><br><span class="info">*Achievements under respective educational institute</span>
                        <ol class="eduachieve">
                            <li class="firstlistitem"><input type="text" id="ed6" placeholder=" Achievement" required class="col-lg-12">

                            </li>
                            <button type="button" onclick="achievement(this)" class="next rotate button btn btn-secondary btn-md text-center achbtn">&crarr;Add Achievement</button>
                            <br>
                        </ol><br>

                    </li>
                </ol>
                <button type="button" onclick="copy('edunode', 'Education')" class="next rotate button btn btn-primary btn-lg text-center  cbtn">Next Education details</button>
            </fieldset>

            <!--EDUCATION CLOSED-->


            <!--SKILLS-->


            <fieldset class="justify-content-center col-lg-12" hidden>
                <!--OBJECTIVE-->

                <legend class="rotate">Objective:</legend>

                <textarea placeholder="Why do you want to join? (Not more than 250 characters)" maxlength="250"></textarea>
                <!--OBJECTIVE CLOSED-->

                <!--SKILLS-->
                <legend class="rotate">
                    Skills:
                </legend>
                <ol id="slist">
                    <li><input type="text" class="col" placeholder="Show off your skills here"></li>

                </ol>
                <button type="button" onclick="copy('slist','Skill')" class="next rotate button btn btn-primary btn-lg text-center cbtn">More skills</button>
                <!--SKILLS CLOSED-->
                <!--HOBBIES-->
                <legend class="rotate">
                    Hobbies:
                </legend>
                <ol id="hlist">
                    <li><input type="text" class="col" placeholder="Show off your hobby here"></li>

                </ol>
                <button type="button" onclick="copy('hlist','Hobby')" class="next rotate button btn btn-primary btn-lg text-center cbtn">More hobbies</button>
                <!--HOBBIES CLOSED-->
            </fieldset>

            <!--PROJECTS-->

            <fieldset class="justify-content-center col-lg-12 vetical-center" hidden>
                <legend class="rotate"> Projects:
                </legend>

                <ol id="pro_node">
                    <li>
                        <input type="text" placeholder="Project name"> <br><span class="duration"><input    type="text"
                            placeholder="Sep-19"><span class="to">To</span><input type="text" placeholder="Dec-19 "></span>

                        <textarea maxlength="100" placeholder="Project Description"></textarea>
                    </li>
                </ol>
                <button type="button" onclick="copy('pro_node','Project')" class="next rotate btn btn-primary btn-lg text-center cbtn">Next Project</button>

            </fieldset>

            <!--PROJECTS CLOSED-->




            <!--INTERNSHIPS-->

            <fieldset class="justify-content-center col-lg-12 vetical-center" hidden>
                <legend class="rotate">
                    Internships:
                </legend>
                <ol id="int_node">
                    <li>
                        <input type="text" placeholder="Title"> <br>
                        <span class="duration"><input type="text" placeholder="Sep-19"><span class="to">To</span><input type="text" placeholder="Dec 19"></span>
                        <textarea maxlength="100" placeholder="Internship Description"></textarea>
                    </li>
                </ol>

                <input type="button" value="Next Internship" onclick="copy('int_node','Internship')" class="next rotate btn btn-primary btn-lg text-center cbtn">

            </fieldset>


            <!--INTERNSHIPS CLOSED-->



            <!--OTHER ACHIEVEMENTS-->
            <fieldset class="justify-content-center col-lg-12 vetical-center" hidden>
                <legend class="rotate">
                    Other Achievements:
                </legend>
                <ol id="alist">
                    <li><input type="text" class="col" placeholder="Show off your achievements here"></li>

                </ol>

                <button type="button" onclick="copy('alist','Achievement')" class="next rotate button btn btn-primary btn-lg text-center cbtn">More Achievement</button>


                <!--OTHER ACHIEVEMENTS CLOSED-->
                <!--PROFILE LINKS-->
                <legend class="rotate">
                    Profile Links:

                </legend>
                <span class="info">*These URLs will be used in digital resume only</span> <br> <label>Github Profile: </label><input type="url" placeholder="Add GitHub Profile link"> <br> <label>Linkedin Profile:</label> <input type="url" placeholder="Add LinkedIn Profile link">
                <!--PROFILE LINKS CLOSED-->

            </fieldset>

            <!--OTHER ACHIEVEMENTS CLOSED-->



        </div>


        <button type="button" id="next" onclick="nextfield()" class="rotate duration button btn btn-primary btn-lg text-center">Next &raquo;</button>
        <button type="button" id="back" hidden onclick="prefield()" class="rotate button btn btn-primary btn-lg text-center">&laquo; Back</button>


        <!--SUBMIT BUTTON-->


        <div id="submit" hidden class="text-center ">
            <input type="submit" value="Go get it!" class="rotate btn btn-success btn-lg text-center">
        </div>
    </form>
    <script src="js01.js"></script>
</body>

</html>
